<!DOCTYPE html>
<html>
    <head>
        <title>Calday</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/kube.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    <body>
        <div class="blue-corner"></div>
        <header>
            <div class="grid navbar">
                <div class="left">
                    <img src="images/logo.png">

                    <ul>
                        <li class="active">
                            <a  href="">Главная</a>
                        </li>
                        <li>
                            <a href="">Записи</a>
                        </li>
                        <li>
                            <a href="">Контакты</a>
                        </li>
                        <li class="messages">
                            <a href="">Сообщения</a>
                            <div class="amount"> 17
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <div class="user">
                        <img src="images/ava_thumbnail.png">
                        Monkey
                    </div>
                    <img src="images/menu-icon.png">
                </div>
            </div>
        </header>

        <section class="main">
            <div class="grid">
                <div class="left-column">
                    <h1>Привет, Monkey, Какие планы на сегодня?</h1>

                    <div class="row">
                        <div class="item">
                            <div class="amount">13</div>
                            <div class="circle">
                                <img src="images/plans.png">
                            </div>
                            Планы
                        </div>
                        <div class="item">
                            <div class="amount">9</div>
                            <div class="circle">
                                <img src="images/msgs.png">
                            </div>
                            Сообщения
                        </div>
                    </div>

                    <div class="row">

                    </div>
                </div>
                <div class="right-column">
                    <div class="calendar">
                        <div class="date">
                            <h1 class="date-num">
                                22
                            </h1>
                            Декабрь
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/kube.min.js"></script>
    </body>
</html>
